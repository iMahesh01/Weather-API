<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 150px;
            height: auto;
            filter: drop-shadow(10px 10px 10px black);
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
        }
        .searchInput {
            margin-top: 20px;
        }
        #searchInput {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #searchButton {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #searchButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/weather-logo.png" alt="Weather Logo" class="logo">
        <h1>Welcome to the Weather Web App</h1>
        <h2>Technologies Used:</h2>
        <p>HTML, CSS, JS, Java, Servlet, JSP, OpenWeather API</p>
        <form action="Servlet" method="post" class="searchInput">
            <input type="text" placeholder="Enter City Name" id="searchInput" value="Paris" name="city">
            <button type="submit" id="searchButton"><i class="fas fa-search"></i></button>
        </form>
    </div>
</body>
</html>
